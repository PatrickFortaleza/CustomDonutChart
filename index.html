<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Donut Chart</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <span id="budget">57.5%</span>

        <span>Budget per month</span>
      </div>
      <div id="donut"></div>
      <div class="card-footer">
        <span>
          <span class="icon" style="background: #33658a"></span>
          <input
            class="chart-input"
            type="number"
            id="pleasure"
            value="12.5"
            min="1"
            max="100"
          />
          <h3>Pleasure</h3>
        </span>
        <span>
          <span class="icon" style="background: #55dde0"></span>
          <input
            class="chart-input"
            type="number"
            id="work"
            value="10"
            min="1"
            max="100"
          />
          <h3>Work</h3>
        </span>
        <span>
          <span class="icon" style="background: #f26419"></span>
          <input
            class="chart-input"
            type="number"
            id="pancakes"
            value="35"
            min="1"
            max="100"
          />
          <h3>Pancakes</h3>
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
